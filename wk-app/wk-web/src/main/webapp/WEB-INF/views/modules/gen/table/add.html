<%
layout("/layouts/platform.html"){
%>
<header class="header navbar bg-white shadow">
    <!-- 左按钮区 -->
    <div class="btn-group tool-button">
        <a id="add" class="btn btn-primary navbar-btn" href="${base}/modules/gen/table" data-pjax><i class="ti-angle-left"></i> 返回</a>
    </div>
    <!--<div class="pull-right">-->
    <!--<div class="btn-group tool-button">-->
    <!--<button class="btn btn-primary navbar-btn" onclick="complete()"><i class="ti-share"></i> 立即完成</button>-->
    <!--</div>-->
    <!--</div>-->
</header>
<div class="content-wrap">
    <div class="wrapper">
        <div class="row mb15">
            <div class="col-lg-12">
                <form id="addRoleForm" class="form-horizontal stepy" method="post" action="${base}/platform/sys/role/addDo">
                    <fieldset title="第 1 步&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">
                        <legend>选择业务表</legend>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="genTable" class="col-sm-1 control-label">表名</label>

                                <div class="col-sm-8">
                                    <select id="genTable" name="genTable" data-parsley-required="true" class="form-control">
                                        <option value="">请选择需要添加的业务表</option>
                                        <%if(!isEmpty(list)){ for(o in tableList){
                                        %>
                                        <option value="${o.name}" <%if(o.id==classId){%>selected<%}%>>${o.name} ${o.comments}</option>
                                        <%
                                        } }%>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset title="第 2 步&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">
                        <legend>基本信息</legend>

                        <div class="form-group">
                            <label for="name" class="col-sm-1 control-label">表名</label>

                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="name" name="name" validate="true" placeholder="表名"
                                       maxlength="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="className" class="col-sm-1 control-label">实体类名</label>

                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="className" name="className" validate="true" placeholder="实体类名"
                                       maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parentTable" class="col-sm-1 control-label">关联父表</label>

                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="parentTable" name="parentTable" placeholder="关联父表"
                                       maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="parentTableFk" class="col-sm-1 control-label">关联父表外键</label>

                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="parentTableFk" name="parentTableFk" placeholder="关联父表外键"
                                       maxlength="50">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comments" class="col-sm-1 control-label">描述</label>

                            <div class="col-sm-11">
                                <input type="text" class="form-control" id="comments" name="comments" placeholder="描述"
                                       maxlength="50">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset title="第 3 步&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">
                        <legend>字段列表</legend>

                        <table class="table table-bordered table-striped mg-t datatable">
                            <thead>
                            <tr>
                                <!--字段-->
                                <th>列名</th>
                                <th>列说明</th>
                                <th>字段类型</th>
                                <th>属性类型</th>
                                <th>属性名称</th>
                                <ht>主键</ht>
                                <ht>插入</ht>
                                <ht>更新</ht>

                                <!--列表-->
                                <ht>列表</ht>
                                <ht>查询</ht>
                                <ht>匹配方式</ht>

                                <!--表单-->
                                <ht>编辑</ht>
                                <th>必填</th>
                                <ht>控件类型</ht>
                                <th>栅格</th>
                                <ht>新行</ht>
                                <ht>字典类型</ht>
                                <ht>字段验证</ht>
                                <ht>排序</ht>
                            </tr>
                            </thead>
                            <tbody>
                            <% for(obj in tableColumnList){%>
                            <tr data-tt-id="${obj.id!}">
                                <td>
                                    <span class="pd-l-sm"></span> ${obj.name!}
                                </td>
                                <td>${obj.comments}</td>
                                <td>${obj.className}</td>
                                <td>${obj.parentTable}</td>
                                <td>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                            <i class="ti-settings"></i>
                                            <span class="ti-angle-down"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li><a href="${base}/modules/gen/table/edit/${obj.id!}" data-pjax>修改</a></li>
                                            <li><a href="javascript:;" onclick="del('${obj.id!}')">删除</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                            <%} %>
                            </tbody>
                        </table>
                    </fieldset>
                    <button class="stepy-finish btn btn-primary pull-right" data-loading-text="正在提交...">完成</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="dialogSelectTable" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择单位</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsSelectTable" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectParentMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">
    $(function(){
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();

        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
    });

    var TableInit = function (columnsTemplate) {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_departments').bootstrapTable({
                url: '/Home/GetDepartment',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'Name',
                    title: '部门名称'
                }, {
                    field: 'ParentName',
                    title: '上级部门'
                }, {
                    field: 'Level',
                    title: '部门级别'
                }, {
                    field: 'Desc',
                    title: '描述'
                }, ]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit,   //页面大小
                offset: params.offset,  //页码
                departmentname: $("#txt_search_departmentname").val(),
                statu: $("#txt_search_statu").val()
            };
            return temp;
        };
        return oTableInit;
    };


    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            //初始化页面上面的按钮事件
        };

        return oInit;
    };

    function initTreeView() {
        $("#jsSelectTable").jstree({
            plugins: ["wholerow"],
            core: {
                data: {
                    async: true,
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/sys/role/tree" : "${base}/platform/sys/role/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentMenu();
        });
    }
    //选择父菜单
    function selectParentMenu() {
        var tree = $.jstree.reference("#jsTreeUnit");
        var node = tree.get_selected(true);
        $("#unitName").val(node[0].text);
        $("#unitid").val(node[0].id);
        $("#dialogSelectUnit").modal("hide");
    }
    $(function () {
        var jsTreeMenu;
        $(".stepy").stepy({
            backLabel: "上一步",
            nextLabel: "下一步",
            errorImage: true,
            block: true,
            validate: true,
            legend: false,
            select: function (idx) {
                if (idx == 2) {
                    var unitId = $("#unitid").val();
                    //刷新树
                    if (!jsTreeMenu) {
                        //$.jstree.reference("#jsTreeMenu").destroy();
                        //初始化选择菜单树
                        jsTreeMenu = $("#jsTreeMenu").jstree({
                            plugins: ["wholerow", "checkbox"],
                            core: {
                                data: ${menus!}
                            },
                            checkbox: {
                                three_state: false,
                                cascade: 'down'
                            }
                        }).on("hover_node.jstree", function (e, data) {
                            if (data.node.data)
                                $("#menuDescript").text(data.node.data);
                        }).on("dehover_node.jstree", function (e, data) {
                            $("#menuDescript").html("<div class='alert alert-info'>请勾选每一个需要分配的菜单</div>");//清空菜单描述
                        }).bind("loaded.jstree", function () {
                            //立即加载树下所有节点
                            //$("#jsTreeMenu").jstree("load_all");
                        });
                    }
                }
            }, finish: function(index) {
                var tree = $.jstree.reference("#jsTreeMenu");
                var nodes = tree.get_selected();
                //查询所选节点的所有父节点
                for (var i = 0; i < nodes.length; i++) {
                    var node = nodes[i];
                    each(node, tree, nodes);
                }
                $("#menuIds").val(nodes);

            }
        });
        $(".stepy").validate({
            errorPlacement: function (error) {
                $(".stepy .stepy-errors").append(error)
            },
            rules: {
                unitName: "required",
                name: "required",
                code: "required"
            },
            messages: {
                unitName: {
                    required: "必须选择单位"
                },
                name: {
                    required: "角色名不能为空"
                },
                code: {
                    required: "权限标识不能为空"
                }
            }
        });
        //表单ajax提交
        $("#addRoleForm").ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                //获取选择的菜单
                form.find("button:submit").button("loading");
                if (form.attr("isSubmit") == undefined) {//与stepy结合使用时，要避免二次提交的问题
                    form.attr("isSubmit", true);
                } else {
                    form.removeAttr("isSubmit");
                    return false;
                }
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success("角色增加成功！");
                    form.resetForm();
                    $("#menuIds").val("");
                    //回到第一个step
                    $(".stepy").stepy("step", 1);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
        initTreeView();
        myForm.init();
    });
    function complete() {
        $('#addRoleForm').submit();
    }
    function each(node, tree, nodes) {
        var p = tree.get_parent(node);
        if (p.length > 1) {
            if (nodes&&p&&nodes.indexOf(p)<0)
                nodes.push(p);
            each(p, tree, nodes);
        }
    }
</script>


<%}%>
